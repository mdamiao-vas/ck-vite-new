<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CKEditor 5 Sample</title>
    <link rel="stylesheet" href="./src/stylecdn.css" />
    <link
      rel="stylesheet"
      href="https://cdn.ckeditor.com/ckeditor5/46.0.3/ckeditor5.css"
      crossorigin
    />
    <link
      rel="stylesheet"
      href="https://cdn.ckeditor.com/ckeditor5-premium-features/46.0.3/ckeditor5-premium-features.css"
      crossorigin
    />
  </head>
  <body>
    <div class="main-container">
      <div
        class="editor-container editor-container_document-editor editor-container_include-outline editor-container_include-annotations editor-container_include-pagination editor-container_include-fullscreen"
        id="editorcontainer"
      >
        <div class="editor-container__toolbar" id="editortoolbar"></div>
        <div class="editor-container__editor-wrapper">
          <div class="editor-container__sidebar" id="editoroutline"></div>
          <div class="editor-container__editor"><div id="editor"></div></div>
          <div class="editor-container__sidebar" id="editorannotations"></div>
        </div>
      </div>
    </div>

    <script type="module" src="./src/main-fe.js"></script>
  </body>
</html>
