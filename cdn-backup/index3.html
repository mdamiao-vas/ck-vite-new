<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CKEditor 5 Sample</title>
    <link rel="stylesheet" href="./src/stylecdn.css" />
    <link
      rel="stylesheet"
      href="https://cdn.ckeditor.com/ckeditor5/46.0.3/ckeditor5.css"
      crossorigin
    />
    <link
      rel="stylesheet"
      href="https://cdn.ckeditor.com/ckeditor5-premium-features/46.0.3/ckeditor5-premium-features.css"
      crossorigin
    />
  </head>
  <body>
    <div class="main-container">
      <div
        class="editor-container editor-container_document-editor editor-container_include-outline editor-container_include-pagination editor-container_include-fullscreen"
        id="editor-container"
      >
        <div class="editor-container__menu-bar" id="editor-menu-bar"></div>
        <div class="editor-container__toolbar" id="editor-toolbar"></div>
        <div class="editor-container__editor-wrapper">
          <div class="editor-container__sidebar" id="editor-outline"></div>
          <div class="editor-container__editor"><div id="editor"></div></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.ckeditor.com/ckeditor5/46.0.3/ckeditor5.umd.js"
      crossorigin
    ></script>
    <script
      src="https://cdn.ckeditor.com/ckeditor5-premium-features/46.0.3/ckeditor5-premium-features.umd.js"
      crossorigin
    ></script>
    <script
      src="https://cdn.ckbox.io/ckbox/2.6.1/ckbox.js"
      crossorigin
    ></script>
    <script src="./src/cdn.js"></script>
  </body>
</html>
